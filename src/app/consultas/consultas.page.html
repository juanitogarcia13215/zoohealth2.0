<ion-header [translucent]="true">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">consultas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>opciones</ion-title>
  </ion-toolbar>

  <ion-label>
    <img src="\assets\img\servicios.jpg" alt="limpieza bucal">
    <h1>buzon de Sugerencias</h1>
      <p>tus aportes nos ayudan a crecer</p>
  </ion-label>

  
 <form #formulario="ngForm" (ngSubmit)="registrarcita(formulario)">
   <ion-list>
     <ion-row>
       <ion-col>
         <ion-item>
           <ion-label position="floating">correo</ion-label>
           <ion-input type="text"  required name="nombre" ngModel></ion-input>
         </ion-item>
       </ion-col>
     </ion-row>
     <ion-row>

      <ion-col>
        <ion-item>
          <ion-label position="floating">peticion</ion-label>
          <ion-input type="text"  required name="nombre" ngModel></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    

     <ion-row>
       <ion-col>
         <ion-button expand="block"  routesLink="/atencion-medica" type="submit">enviar peticion</ion-button>
       </ion-col>
     </ion-row>

     <ion-row>
       <ion-col>
         <ion-button expand="block" routerLink="/atencion-medica">cancelar</ion-button>
       </ion-col>
     </ion-row>
   </ion-list>
 </form>
</ion-content>
